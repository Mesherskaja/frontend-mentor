<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="css/normilize.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="section-1">
    <div class="result">
      <h3 class="title">Your Result</h3>
        <p>
          <span>76</span> 
          of 100
        </p>
    </div>
    <div class="great">
      <p>Great</p>
      <p>Your scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </section>
    <section class="section-2">
    <div class="summary">
      <h3 class="title">Summary</h3>
    </div>
    <div class="items">
      <div class="reaction">
        <span class="items_item">Reaction</span>
        <p><span class="bold">80</span> / 100</p>
      </div>
      <div class="memory">
        <span class="items_item">Memory</span>
        <p><span class="bold">92</span> / 100</p>
      </div>
      <div class="verbal">
        <span class="items_item">Verbal</span>
        <p><span class="bold">61</span> / 100</p>
      </div>
      <div class="visual">
        <span class="items_item">Visual</span>
        <p><span class="bold">72</span> / 100</p>
      </div>
    </div>
    
    <button>Continue</button>
    </section>
  </main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mesherskaja">TMesherskaya</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
