<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
      <div class="container">
        <img class="image" src="./images/illustration-hero.svg" alt="illustration-hero">
        <div class="content">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">
            <img tabindex="1" src="images/icon-music.svg" alt="icon-music">
            <div class="annual">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="link">
              <a target="_blank" title="Change Plan" tabindex="2" href="#">Change</a>
            </div>  
          </div>
          <button tabindex="3" >Proceed to Payment</button>
          <a target="_blank" title="Cancel Order" tabindex="4" href="#">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Mesherskaja">Tatiana Mesherskaja</a>.
      </div>
  </div>
</body>
</html>
